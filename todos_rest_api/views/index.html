<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <link rel="stylesheet" href="app.css" type="text/css"/>
    <script
  src="https://code.jquery.com/jquery-3.5.0.min.js"
